<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-red.min.css" />
    <link rel="stylesheet" href="css/master.css">
    <title>Plotagem</title>
</head>
<body>
    <div class="initial">
        <div class="preload"></div>
    </div>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title first-title">Plotagem</span>
                <div class="mdl-layout-spacer"></div>
                <nav class="mdl-navigation">
                    <i class="fab fa-github-square"></i>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Informações</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">Dados</a>
                <a class="mdl-navigation__link" href="">Ir para Projeto</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <h3>Educação - Ensino Médio - Taxa de Reprovação - Estadual</h3>
                <div class="box">
                    <div class="left-content">
                        <div class="add">
                            <div class="customOption">
                                <select id="city"></select>
                            </div>
                            <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab">
                                <i class="material-icons">add</i>
                            </button>
                        </div>
                        <ul class="demo-list-item mdl-list">
                        </ul>
                    </div>
                    <div class="right-content">
                        <div class="graphic">
                            <div class="lines">
                                <div class="escalas" id="25">25%</div>
                                <div class="escalas" id="20">20%</div>
                                <div class="escalas" id="15">15%</div>
                                <div class="escalas" id="10">10%</div>
                                <div class="escalas" id="5">5%</div>
                            </div>
                            <div class="columns">
                                <div class="column">&nbsp;&nbsp;</div>
                                <div class="column" id="1999">1999</div>
                                <div class="column" id="2000">2000</div>
                                <div class="column" id="2001">2001</div>
                                <div class="column" id="2002">2002</div>
                                <div class="column" id="2003">2003</div>
                                <div class="column" id="2004">2004</div>
                                <div class="column" id="2005">2005</div>
                                <div class="column" id="2006">2006</div>
                                <div class="column" id="2007">2007</div>
                                <div class="column" id="2008">2008</div>
                                <div class="column" id="2009">2009</div>
                                <div class="column" id="2010">2010</div>
                                <div class="column" id="2011">2011</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <div class="mdl-mega-footer--bottom-section">
            <ul class="mdl-mega-footer--link-list">
                <li>
                    <a href="#">Ir para Repositório</a>
                </li>
                <li>
                    <a href="#">Framework - MDL</a>
                </li>
            </ul>
        </div>
        <script src="js/main.js" type="module"></script>
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    </div>
</body>
</html>
